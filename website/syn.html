<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="button" value="ajax" @click="getData()">
			<span>{{user}}</span>
		</div>
	</body>
	<script src="js/jquery.js"></script>
	<script src="js/vue.js"></script>
	<script>
		let vm = new Vue({
			el: "#app",
			data: {
				user: ""
			},
			methods: {
				getData() {
					$.ajax({
						url: "user.json",
						method: "get",
						success: function(data) {
							console.log(this);
							vm.user = data;
							console.log(data);
						}
					})
				}
			}
		})
	</script>
</html>

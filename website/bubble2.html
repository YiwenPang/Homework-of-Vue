<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.outer{
				width: 500px;
				height: 500px;
				background-color: red;
			}
			.inner{
				width: 300px;
				height: 300px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="outer" @click="outer()">
				<div class="inner" @click="inner()">
					<input type="button" value="button" @click.stop="btn($event)">
				</div>
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			methods:{
				outer(){
					console.log("outer");
				},
				inner(){
					console.log("inner");
				},
				btn(e){
					console.log("btn");
					//e.stopPropagation();
				}
			}
		})
	</script>
</html>

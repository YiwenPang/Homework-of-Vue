<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			{{msg}}
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				msg:"Hello,world!"
			}
		})
	</script>
</html>

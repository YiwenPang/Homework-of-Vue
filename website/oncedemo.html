<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
			<input type="button" @click="btn2($event)" value="Vue按钮">
		</div>
		<input type="button" value="原生事件按钮" onclick="btn1()">
	</body>
	<script>
		function btn1(){
			alert("原生点击事件");
		}
		new Vue({
			el:"#app",
			data:{
				msg:[1,2,3,4,5,6]
			},
			methods:{
				btn2(e){
					console.log(e.target.value);
					this.msg.push(7);
					//alert("Vue点击事件");
				}
			}
		})
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<span v-text="msg"></span>
			<br />
			<span v-html="msg"></span>
			<br />
			<span v-pre>{{msg}}</span>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				msg:"<h1>Hello,world!</h1>"
			}
		})
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{msg}}</p>
			<p>{{user}}</p>
			<ul>
				<li v-for="(item,index) in msg" :index='index'>{{index}}:{{item}}</li>
			</ul>
			<ul>
				<li v-for="(item,key) in user" :index='index'>{{key}}:{{item}}</li>
			</ul>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				msg:[1,2,3,4,5,6],
				user:{name:'Jason',age:7,gender:'ç”·'}
			}
		})
	</script>
</html>
